  <script type="text/javascript">
    const calcprice = () => {
      let cart = JSON.parse(localStorage.getItem('cart'));
      let quantities = document.getElementsByClassName('quantity');
      cart.forEach((val, i) => {
        let quantity = parseInt(quantities[i].value);
        if(quantity >= 0){
          let price = quantity * val.price;
          document.getElementsByClassName('price')[i].innerHTML = price;
        }else{
          alert("something was wrong");
        }
        
      });
      calctotal();
    }

    const calctotal = () => {
      let cart = JSON.parse(localStorage.getItem('cart'));
      let quantities = document.getElementsByClassName('quantity');
      let total = 0;
      cart.forEach((val,i) => {
        let quantity = parseInt(quantities[i].value);
        total += quantity * val.price;
      });
      document.getElementById('total').innerHTML = total;
    }

    
    const viewCart = () => {
      var tbl = "";
      if (localStorage.getItem('cart') === null || localStorage.getItem('cart') === undefined) {
        
        tbl += `
      <tr>
        <td colspan="5" height="100"><h1 align="center" style="color: white;">Nothing to show</h1></td>
      </tr>
    `;
      } else {
        let cart = JSON.parse(localStorage.getItem('cart'));
        cart.forEach((val, id) => {
          tbl += `
        <tr class="menu1 text-center">
          <td><img src="${val.image}" alt="" width="200"></td>
          <td style="color: grey;"><h4 style="color: grey;">${val.name}</h4></td>
          <td style="color: grey;"><p style="color: grey;">${val.price}</p></td>
          <td style="color: grey;"><input type="number" id="qty-${val.id}" class="quantity" oninput="calcprice()" value="1"></input></td>
          <td><button class="btn btn-danger" onclick="removeitem(${val.id})">Renove</button></td>
          <td style="color: grey;"><h4 style="color: grey;" class="price">${val.price}</h4></td>
        </tr>
      `;
        });

        tbl += `
      <tr>
        <td colspan="5"><h1 align="center"  style="color: white; background-color :#5a2919;">Total</h1></td>
        <td><h1 align="center" style="color: white; background-color : #5a2919;" id="total"></h1></td>
      </tr>
    `;
      }
      document.getElementById('p-1').innerHTML = tbl;
      calctotal();
    }
    viewCart();

    const removeitem = (id) => {
        let cart = JSON.parse(localStorage.getItem('cart'));
        let ans = cart.filter((val)=>{
            return val.id != id;
        })
        alert("Item Removed Successfully")
        localStorage.setItem('cart',JSON.stringify(ans));
        viewCart();
    }

  </script>
